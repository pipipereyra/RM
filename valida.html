<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='utf-8'>
		<title>Exemplo HTML5</title>		
		<style>
			input:invalid{color: red}
			input:valid{color:green}
			input[type=submit]{color:black}
		</style>
		<script>
			function validaCep(){
				alert('asdfasdf');
				if(document.cadastro.cep.validity.patternMismatch){
					alert("ERRO NO CEP!!");
				}else{
					alert("CEP CORRETO!!!");
				}
				return false;
			}
			
			function incorreto(el){
				alert(el.title);
			}
		</script>
	</head>
	<body>
		<header>
			<h1>TOPO</h1>			
		</header>
		<section>
			<h2>CONTEÃšDO</h2>
			<p>BLA BLA BLA</p>
			<form name='cadastro' onsubmit='return validaCep()'>
				LOGIN:<input type='text' name='login' required
					placeholder='informe seu login' autofocus >
				<br>SENHA:<input type='password' 
					name='key'>
				<br>volume: <input type='range'
					value='0.5' step='0.1' min=0 max=1>
				<br>Nome:<input type='text' maxlength=10>
				<br>CEP:<input name='cep' required 
					pattern='\d{5}-?\d{3}' title='Formato 00000-000'
					oninvalid='incorreto(this)'/>
				<br>CPF:<input name='cpf' required 
					placeholder='000.000.000-00' 
					pattern='\d{3}\.\d{3}\.\d{3}-\d{2}'
					title='Digite o CPF no formato nnn.nnn.nnn-nn'
					oninvalid = 'incorreto(this)';
					>
					
				<br><input type='submit' name='login' >
			</form>
		</section>
		<footer>RODAPE</footer>
	</body>
</html>
