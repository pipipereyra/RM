<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type='text/javascript'>
			var loopa;
		  function playvideo(){
             // var video =  document.getElementById('video');
              video.play();
            }
            
             function pausevideo(){
             // var video =  document.getElementById('video');
              video.pause();
            }
            
            function stopvideo(){
             // var video =  document.getElementById('video');
              video.pause();
              video.currentTime = 0;
            }
			function playaudio(){
			setVolumeAudio();
			audio.play();
			loopa = setInterval(reproaudio, 1000);
			}
			function reproaudio(){
				var tempo = audio.currentTime;
				var total = audio.duration;
				repro_a.innerHTML = tempo.toFixed(0)+"/"+total.toFixed(0)+"s";
			}
			function setVolumeAudio(){
				audio.volume = setvolume.value;
				volpor.innerHTML = audio.volume*100+"%";
			}
			
			function pauseaudio(){
			audio.pause();
			
			}
			function stopaudio(){
			audio.pause();
			audio.currentTime = 0;
			}
        </script>
    </head>
    <body>
        <h2>Vídeo</h2>
        <video id='video' width="600" height="400" controls>
            <source src='video/logan.mp4' type="video/mp4"/>
        </video>
        <br>
        <button onclick="playvideo()">PLAY</button>
        <button onclick="pausevideo()">PAUSE</button>
        <button onclick="stopvideo()">STOP</button>
        <hr>
        <h2>Áudio</h2>
        <audio id='audio' width="600" height="400">
        <source src='audio/audio1.mp3' type="audio/mp3">
		</audio>
		<br>
		<div id="repro_a"></div>
        <button onclick="playaudio()">PLAY</button>
        <button onclick="pauseaudio()">PAUSE</button>
        <button onclick="stopaudio ()">STOP</button>
		<input type='range' id='setvolume' step='0.1' min='0' max='1' value='0.5'
		onchange='setVolumeAudio()'><span id='volpor'></span>
		
		
		
        <hr>
    </body>
</html>
