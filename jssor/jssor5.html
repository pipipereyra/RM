<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jssor.slider.min.js"></script>
        <script>
            jQuery(document).ready(function ($) {
                var _SlideshowTransitions = [
                    {$Duration: 1200, $Opacity: 2},
                    {$Duration: 1200, x: 4, y: -4, $Zoom: 11, $Rotate: 1, $Easing: {$Left: $Jease$.$InCubic, $Top: $Jease$.$InCubic, $Zoom: $Jease$.$InCubic, $Opacity: $Jease$.$OutQuad, $Rotate: $Jease$.$InCubic}, $Opacity: 2, $Round: {$Rotate: 0.7}},
                    {$Duration: 500, $Delay: 30, $Cols: 8, $Rows: 4, $Clip: 15, $SlideOut: true, $Formation: $JssorSlideshowFormations$.$FormationZigZag, $Easing: $Jease$.$OutQuad},
					{$Duration:800,$Zoom:11,$Rotate:-0.5,$Easing:{$Rotate:$Jease$.$InSine,$Zoom:$Jease$.$Swing},$Opacity:2,$Brother:{$Duration:800,$Zoom:1,$Rotate:0.5,$Easing:{$Rotate:$Jease$.$InSine,$Zoom:$Jease$.$Swing},$Opacity:2,$Shift:200}},
					{$Duration:1000,x:1,$Easing:$Jease$.$InBounce,$Opacity:2}
                ];

                var options = {
                    $AutoPlay: 1,
                    $Loop: 1,
                    $SlideDuration: 650,
                    $Idle: 100,
//                    $BulletNavigatorOptions: {
//                        $Class: $JssorBulletNavigator$,
//                        $ChanceToShow: 2
//                    },
                    $ThumbnailNavigatorOptions: {
                             $Class: $JssorThumbnailNavigator$,      //[Required] Class to create thumbnail navigator instance
                    $ChanceToShow: 2,                       //[Required] 0 Never, 1 Mouse Over, 2 Always

                    $ActionMode: 1,                         //[Optional] 0 None, 1 act by click, 2 act by mouse hover, 3 both, default value is 1
                    $SpacingX: 5,                           //[Optional] Horizontal space between each thumbnail in pixel, default value is 0
                    $Cols: 5,                               //[Optional] Number of pieces to display, default value is 1
                    $Align: 390                             //[Optional] The offset position to park thumbnail
                    },
                    $SlideshowOptions: {
                        $Class: $JssorSlideshowRunner$,
                        $Transitions: _SlideshowTransitions,
                        $TransitionsOrder: 1,
                        $ShowLink: true
                    },
                    $ArrowNavigatorOptions: {
                        $Class: $JssorArrowNavigator$,
                        $ChanceToShow: 2
                    }
                };
                var jssor_slider1 = new $JssorSlider$('slider1_container', options);
            });
        </script>        

        <div id="slider1_container" style="position: relative; width: 980px; height: 380px; overflow: hidden;">
            <!-- Slides Container -->
            <div u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:980px;height:380px;overflow:hidden;">
                <div>
                    <img u="image" src="img/image1.jpg" />
                    <img u="thumb" src="img/image1.jpg" />
                </div>
                <div>
                    <img u="image" src="img/image2.jpg" />
                    <img u="thumb" src="img/image2.jpg" />
                </div>
                <div>
                    <img u="image" src="img/image3.jpg" />
                    <img u="thumb" src="img/image3.jpg" />
                </div>
				<div>
				//<img data-u="image" src="img/shback2.png"/>
				<img data-u="thumb" src="img/shback2.png"/>
				</div>
				<div>
				<img data-u="image" src="img/wolf.png"/>
				<img data-u="thumb" src="img/wolf.png"/>
				</div>
            </div>

            <!--#region Thumbnail Navigator Skin Begin -->
        <!-- Help: https://www.jssor.com/development/slider-with-thumbnail-navigator.html -->
        <style>
            .jssort061 .p {position:absolute;top:0;left:0;border:2px solid rgba(255,255,255,.5);box-sizing:border-box;}
            .jssort061 .t {position:absolute;top:0;left:0;width:100%;height:100%;border:none;opacity:.6;}
            .jssort061 .p:hover {border-color:rgba(0,0,0,.6);}
            .jssort061 .pav, .jssort061 .p:hover.pdn{border-color:#000;}
            .jssort061 .pav .t, .jssort061 .p:hover.pdn .t{opacity:1;}
        </style>
        <div data-u="thumbnavigator" class="jssort061" style="position:absolute;left:0px;bottom:0px;width:980px;height:100px;" data-autocenter="1" data-scale-bottom="0.75">
            <div data-u="slides">
                <div data-u="prototype" class="p" style="width:190px;height:84px;">
                    <div data-u="thumbnailtemplate" class="t"></div>
                </div>
            </div>
        </div>
        <!--#endregion Thumbnail Navigator Skin End -->


            <!--#region Arrow Navigator Skin Begin -->
            <!-- Help: https://www.jssor.com/development/slider-with-arrow-navigator.html -->
            <style>
                .jssora073 {display:block;position:absolute;cursor:pointer;}
                .jssora073 .a {fill:#ddd;fill-opacity:.7;stroke:#000;stroke-width:160;stroke-miterlimit:10;stroke-opacity:.7;}
                .jssora073:hover {opacity:.8;}
                .jssora073.jssora073dn {opacity:.4;}
                .jssora073.jssora073ds {opacity:.3;pointer-events:none;}
            </style>
            <div data-u="arrowleft" class="jssora073" style="width:50px;height:50px;top:0px;left:10px;" data-autocenter="2" data-scale="0.75" data-scale-left="0.75">
                <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                <path class="a" d="M4037.7,8357.3l5891.8,5891.8c100.6,100.6,219.7,150.9,357.3,150.9s256.7-50.3,357.3-150.9 l1318.1-1318.1c100.6-100.6,150.9-219.7,150.9-357.3c0-137.6-50.3-256.7-150.9-357.3L7745.9,8000l4216.4-4216.4 c100.6-100.6,150.9-219.7,150.9-357.3c0-137.6-50.3-256.7-150.9-357.3l-1318.1-1318.1c-100.6-100.6-219.7-150.9-357.3-150.9 s-256.7,50.3-357.3,150.9L4037.7,7642.7c-100.6,100.6-150.9,219.7-150.9,357.3C3886.8,8137.6,3937.1,8256.7,4037.7,8357.3 L4037.7,8357.3z"></path>
                </svg>
            </div>
            <div data-u="arrowright" class="jssora073" style="width:50px;height:50px;top:0px;right:10px;" data-autocenter="2" data-scale="0.75" data-scale-right="0.75">
                <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                <path class="a" d="M11962.3,8357.3l-5891.8,5891.8c-100.6,100.6-219.7,150.9-357.3,150.9s-256.7-50.3-357.3-150.9 L4037.7,12931c-100.6-100.6-150.9-219.7-150.9-357.3c0-137.6,50.3-256.7,150.9-357.3L8254.1,8000L4037.7,3783.6 c-100.6-100.6-150.9-219.7-150.9-357.3c0-137.6,50.3-256.7,150.9-357.3l1318.1-1318.1c100.6-100.6,219.7-150.9,357.3-150.9 s256.7,50.3,357.3,150.9l5891.8,5891.8c100.6,100.6,150.9,219.7,150.9,357.3C12113.2,8137.6,12062.9,8256.7,11962.3,8357.3 L11962.3,8357.3z"></path>
                </svg>
            </div>
            <!--#endregion Arrow Navigator Skin End -->


        </div>
    </body>
</html>
