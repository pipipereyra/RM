<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jssor.slider.min.js"></script>
        <script>
            jQuery(document).ready(function ($) {

                var options = {
                    $AutoPlay: 1,
                    $Loop: 0,
                    $SlideDuration: 250,
                    $Idle: 500,
                    $BulletNavigatorOptions: {
                        $Class: $JssorBulletNavigator$,         //[Required] Class to create navigator instance
						$ChanceToShow: 2,                       //[Required] 0 Never, 1 Mouse Over, 2 Always
						$AutoCenter: 1,                         //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
						$Steps: 1,                              //[Optional] Steps to go for each navigation request, default value is 1
						$Rows: 1,                               //[Optional] Specify lanes to arrange items, default value is 1
						$SpacingX: 10,                          //[Optional] Horizontal space between each item in pixel, default value is 0
						$SpacingY: 10,                          //[Optional] Vertical space between each item in pixel, default value is 0
						$Orientation: 1    
                    }
                };
                var jssor_slider1 = new $JssorSlider$('slider1_container', options);
            });
        </script>        

        <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 600px; height: 300px;">
            <!-- Slides Container -->
            <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 600px; height: 300px;">
                <div><img u="image" src="img/image1.jpg" /></div>
                <div><img u="image" src="img/image2.jpg" /></div>
                <div><img u="image" src="img/image3.jpg" /></div>
				<div><img data-u="image" src="img/shback2.png"/></div>
				<div><img data-u="image" src="img/wolf.png"/></div>
            </div>
            
            
             <!--#region Bullet Navigator Skin Begin -->
        <!-- Help: https://www.jssor.com/development/slider-with-bullet-navigator.html -->
        <style>
            .jssorb071 .i {position:absolute;color:#fff;font-family:"Helvetica neue",Helvetica,Arial,sans-serif;text-align:center;cursor:pointer;z-index:0;}
            .jssorb071 .i .b {fill:#c71b1b;opacity:.2;}
            .jssorb071 .i:hover {opacity:.7;}
            .jssorb071 .iav {color:#6bda23;}
            .jssorb071 .iav .b {fill:#da0cda;opacity:1;}
            .jssorb071 .i.idn {opacity:.3;}
        </style>
        <div data-u="navigator" class="jssorb071" style="position:absolute;bottom:12px;right:12px;" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
            <div data-u="prototype" class="i" style="width:24px;height:24px;font-size:12px;line-height:24px;">
                <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;">
                    <circle class="b" cx="8000" cy="8000" r="6666.7"></circle>
                </svg>
                <div data-u="numbertemplate" class="n"></div>
            </div>
        </div>
        <!--#endregion Bullet Navigator Skin End -->

            
        </div>
    </body>
</html>
